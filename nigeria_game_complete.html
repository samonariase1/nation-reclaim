<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATION RECLAIM ðŸ‡³ðŸ‡¬</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(90deg, #008751, #ffffff, #008751);
            padding: 1rem;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 135, 81, 0.3);
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0;
        }

        .header p {
            color: #333;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .map-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dashboard {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 800px;
            overflow-y: auto;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
            border: 2px solid rgba(0, 135, 81, 0.3);
        }

        .crisis-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .crisis-card:hover {
            transform: translateX(5px);
            background: rgba(255,255,255,0.15);
        }

        .crisis-security {
            border-left-color: #ff4757;
        }

        .crisis-economy {
            border-left-color: #ffa502;
        }

        .crisis-politics {
            border-left-color: #3742fa;
        }

        .crisis-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .crisis-icon {
            font-size: 1.5rem;
        }

        .crisis-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .crisis-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-critical {
            background: #ff4757;
            color: white;
        }

        .status-high {
            background: #ffa502;
            color: white;
        }

        .status-medium {
            background: #2ed573;
            color: white;
        }

        .economic-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }

        .stat-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .voice-player {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: #008751;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #006d41;
            transform: scale(1.05);
        }

        .audio-info {
            flex: 1;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #008751;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .legend {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 15px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            #map {
                height: 400px;
            }
            
            .dashboard {
                max-height: none;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ‡³ðŸ‡¬ NATION RECLAIM</h1>
        <p>Real-time Nigeria Crisis Management Simulation</p>
    </div>

    <div class="game-container">
        <div class="map-section">
            <h2 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-map-marked-alt"></i>
                Nigerian Crisis Map
            </h2>
            <div id="map"></div>
            
            <div class="legend">
                <h4 style="margin-bottom: 10px;">Map Legend</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff4757;"></div>
                    <span>Security Crisis Zones</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffa502;"></div>
                    <span>Economic Impact Areas</span>
                </div>
                <div class="legend-item">

        </div>

        <div class="dashboard">

                <i class="fas fa-tachometer-alt"></i>
                Crisis Dashboard
            </h2>

            <div id="crisis-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Loading real-time data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Nigerian States GeoJSON (simplified version)

                    "geometry": { "type": "Point", "coordinates": [13.0822, 11.8846] }
                },
                {
                    "type": "Feature",
                    "properties": { "NAME_1": "Yobe", "population": 2321000, "gdp": 2100000000 },
                    "geometry": { "type": "Point", "coordinates": [11.5, 12.0] }
                },
                {
                    "type": "Feature",
                    "properties": { "NAME_1": "Anambra", "population": 5527000, "gdp": 14000000000 },
                    "geometry": { "type": "Point", "coordinates": [6.9269, 6.2209] }
                },
                {

                },

        // Initialize map
        const map = L.map('map').setView([9.082, 8.6753], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crisis data
        const crisisData = {
            security: [
                {
                    id: 'boko_haram',
                    title: 'Boko Haram Insurgency',
                    location: [11.8846, 13.0822],
                    radius: 80000,
                    status: 'critical',
                    description: 'Active terrorist operations in Northeastern Nigeria',
                    affected: 'Borno, Yobe, Adamawa',
                    casualties: '350,000+ deaths since 2009',
                    audioFile: 'security_boko_haram'
                },
                {
                    id: 'banditry',
                    title: 'Armed Banditry',

                    status: 'high',
                    description: 'Kidnapping and cattle rustling operations',
                    affected: 'Kaduna, Zamfara, Katsina',

                    audioFile: 'security_banditry'

            ],
            economy: [
                {
                    id: 'naira_crisis',
                    title: 'Naira Devaluation',
                    status: 'critical',
                    currentRate: 1500,

                    inflation: '28.92%',
                    unemployment: '33.3%',
                    description: 'Rapid currency devaluation affecting all sectors',
                    audioFile: 'economy_naira_devaluation'
                },
                {
                    id: 'fuel_subsidy',
                    title: 'Fuel Subsidy Removal',
                    status: 'high',
                    priceIncrease: '250%',
                    description: 'Transportation and logistics costs skyrocketing',
                    audioFile: 'economy_fuel_crisis'
                }
            ],
            politics: [
                {
                    id: 'election_rigging',
                    title: 'Electoral Manipulation',
                    status: 'high',
                    description: 'Vote buying and result manipulation in key states',
                    affectedStates: ['Lagos', 'Rivers', 'Anambra'],
                    turnout: '27%',
                    audioFile: 'politics_election_rigging'
                },
                {
                    id: 'corruption',
                    title: 'Systemic Corruption',
                    status: 'critical',
                    description: 'Widespread embezzlement of public funds',
                    recoveredFunds: 'â‚¦3.2 trillion',
                    audioFile: 'politics_corruption'
                }
            ]
        };

        // Add crisis zones to map
        function addCrisisZones() {
            // Security zones
            crisisData.security.forEach(crisis => {
                const circle = L.circle(crisis.location, {
                    color: '#ff4757',
                    fillColor: '#ff4757',
                    fillOpacity: 0.3,
                    radius: crisis.radius,
                    className: 'pulse'
                }).addTo(map);

                circle.bindPopup(`
                    <div style="font-family: Arial; max-width: 250px;">
                        <h3 style="color: #ff4757; margin: 0 0 10px 0;">${crisis.title}</h3>
                        <p><strong>Status:</strong> ${crisis.status.toUpperCase()}</p>
                        <p><strong>Affected:</strong> ${crisis.affected}</p>
                        <p><strong>Impact:</strong> ${crisis.casualties}</p>
                        <p>${crisis.description}</p>
                    </div>
                `);
            });

            // Economic impact zones (major cities)
            const economicCenters = [
                { name: 'Lagos', coords: [6.5244, 3.3792], impact: 'Critical' },
                { name: 'Abuja', coords: [9.0579, 7.4951], impact: 'High' },
                { name: 'Port Harcourt', coords: [4.8156, 6.9326], impact: 'High' }
            ];

            economicCenters.forEach(center => {
                L.circle(center.coords, {
                    color: '#ffa502',
                    fillColor: '#ffa502',
                    fillOpacity: 0.25,
                    radius: 50000
                }).addTo(map).bindPopup(`
                    <div style="font-family: Arial;">
                        <h3 style="color: #ffa502; margin: 0 0 10px 0;">${center.name}</h3>
                        <p><strong>Economic Impact:</strong> ${center.impact}</p>
                        <p>Currency devaluation affecting all sectors</p>
                    </div>
                `);
            });

            // Political tension zones
            const politicalZones = [
                { name: 'Rivers State', coords: [4.8156, 6.9326] },
                { name: 'Lagos State', coords: [6.5244, 3.3792] }
            ];

            politicalZones.forEach(zone => {
                L.circle(zone.coords, {
                    color: '#3742fa',
                    fillColor: '#3742fa',
                    fillOpacity: 0.2,
                    radius: 40000
                }).addTo(map).bindPopup(`
                    <div style="font-family: Arial;">
                        <h3 style="color: #3742fa; margin: 0 0 10px 0;">${zone.name}</h3>
                        <p><strong>Political Status:</strong> High Tension</p>
                        <p>Electoral disputes and governance issues</p>
                    </div>
                `);
            });
        }

        // Fetch current Naira rate
        async function fetchNairaRate() {
            try {
                // Simulated API call - replace with real API
                const response = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=NGN');
                const data = await response.json();
                return data.rates?.NGN || 1500;
            } catch (error) {
                console.error('Failed to fetch exchange rate:', error);
                return 1500; // Fallback rate
            }
        }

        // Mock INEC election data
        async function fetchElectionData() {
            // Simulated election monitoring data
            return [
                { state: 'Lagos', turnout: 42, rigged: true, issues: 'Vote buying, result manipulation' },
                { state: 'Rivers', turnout: 38, rigged: true, issues: 'Violence, ballot stuffing' },
                { state: 'Anambra', turnout: 65, rigged: false, issues: 'Minor irregularities' },
                { state: 'Borno', turnout: 15, rigged: false, issues: 'Security challenges' }
            ];
        }

        // Create voice player component
        function createVoicePlayer(audioFile, title) {
            return `
                <div class="voice-player">
                    <div class="audio-controls">
                        <button class="play-btn" onclick="playAudio('${audioFile}')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="audio-info">
                            <div style="font-weight: bold;">${title}</div>
                            <div style="opacity: 0.7;">Audio Brief</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Play audio function (placeholder)
        function playAudio(audioFile) {
            // In a real implementation, this would play actual audio files
            console.log(`Playing audio: ${audioFile}.mp3`);
            alert(`Playing audio brief: ${audioFile}.mp3\n\n(In production, this would play actual voice-over content about the crisis)`);
        }

        // Render dashboard
        async function renderDashboard() {
            const container = document.getElementById('crisis-container');
            const nairaRate = await fetchNairaRate();
            const electionData = await fetchElectionData();
            
            let html = '';

            // Security Crisis Card
            html += `
                <div class="crisis-card crisis-security">
                    <div class="crisis-header">
                        <i class="fas fa-exclamation-triangle crisis-icon" style="color: #ff4757;"></i>
                        <div class="crisis-title">Security Crisis</div>
                        <div class="crisis-status status-critical">CRITICAL</div>
                    </div>
                    <div>
                        <p><strong>Boko Haram Insurgency:</strong> Active in NE Nigeria</p>
                        <p><strong>Armed Banditry:</strong> Kidnapping epidemic in NW states</p>
                        <p><strong>Recent Impact:</strong> 2,000+ deaths in Q4 2024</p>
                        <div class="economic-stats">
                            <div class="stat-item">
                                <div class="stat-label">Displaced Persons</div>
                                <div class="stat-value">3.2M</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Security Spending</div>
                                <div class="stat-value">â‚¦4.9T</div>
                            </div>
                        </div>
                        ${createVoicePlayer('security_boko_haram', 'Security Briefing')}
                    </div>
                </div>
            `;

            // Economic Crisis Card
            html += `
                <div class="crisis-card crisis-economy">
                    <div class="crisis-header">
                        <i class="fas fa-chart-line-down crisis-icon" style="color: #ffa502;"></i>
                        <div class="crisis-title">Economic Crisis</div>
                        <div class="crisis-status status-critical">CRITICAL</div>
                    </div>
                    <div>
                        <p><strong>Naira Collapse:</strong> Severe currency devaluation</p>
                        <p><strong>Fuel Crisis:</strong> 250% price increase post-subsidy removal</p>
                        <div class="economic-stats">
                            <div class="stat-item">
                                <div class="stat-label">USD/NGN Rate</div>
                                <div class="stat-value">â‚¦${nairaRate.toLocaleString()}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Inflation Rate</div>
                                <div class="stat-value">28.92%</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Unemployment</div>
                                <div class="stat-value">33.3%</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Poverty Rate</div>
                                <div class="stat-value">63%</div>
                            </div>
                        </div>
                        ${createVoicePlayer('economy_naira_devaluation', 'Economic Analysis')}
                    </div>
                </div>
            `;

            // Political Crisis Card
            html += `
                <div class="crisis-card crisis-politics">
                    <div class="crisis-header">
                        <i class="fas fa-vote-yea crisis-icon" style="color: #3742fa;"></i>
                        <div class="crisis-title">Political Crisis</div>
                        <div class="crisis-status status-high">HIGH</div>
                    </div>
                    <div>
                        <p><strong>Electoral Issues:</strong> Vote buying and result manipulation</p>
                        <p><strong>Low Turnout:</strong> Only 27% participation in recent elections</p>
                        <div style="margin: 10px 0;">
                            <h4 style="margin-bottom: 8px;">Election Monitoring:</h4>
                            ${electionData.map(state => `
                                <div style="background: rgba(0,0,0,0.2); padding: 8px; margin: 4px 0; border-radius: 6px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <span><strong>${state.state}:</strong> ${state.turnout}% turnout</span>
                                        <span style="color: ${state.rigged ? '#ff4757' : '#2ed573'};">
                                            ${state.rigged ? 'ðŸš« Issues' : 'âœ… Fair'}
                                        </span>
                                    </div>
                                    <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 2px;">
                                        ${state.issues}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${createVoicePlayer('politics_election_rigging', 'Political Update')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Initialize everything
        async function init() {
            addCrisisZones();
            await renderDashboard();

            // Update data every 30 seconds
            setInterval(async () => {
                await renderDashboard();
            }, 30000);
        }

        // Start the application
        init();

        // Make functions globally available
        window.playAudio = playAudio;
    </script>
